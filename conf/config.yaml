network:
  num_cells: 5            # Đổi từ num_sbs thành num_cells
  sectors_per_cell: 3     # Mặc định 3 sector/trạm
  inter_site_distance: 1.5 # Khoảng cách giữa các trạm (km)
  capacity_sector: 100.0  # Dung lượng mỗi sector (Mbps)
  capacity_mbs: 500.0     # Dung lượng trạm Macro

energy:
  p_base: 100.0           # Công suất nền (khi trạm bật)
  p_sector_active: 50.0   # Công suất thêm cho mỗi sector active
  p_sleep: 10.0           # Công suất ngủ đông
  p_switch: 2.0           # Phạt năng lượng khi chuyển trạng thái

traffic:
  min_users: 5
  max_users: 50
  data_per_user_min: 0.5  # Mbps
  data_per_user_max: 5.0  # Mbps

rl:
  train_timesteps: 5000
  max_episode_steps: 100
  threshold_drop: 0.05

llm:
  simulation_rounds: 3

# conf/config.yaml

network:
  num_sbs: 5              # Số lượng Small Base Station
  capacity_sbs: 100.0     # Mbps
  capacity_mbs: 500.0     # Mbps

energy:
  p_active: 200.0         # Watts
  p_sleep: 10.0           # Watts
  p_switch: 5.0           # Watts (cost per switch)

traffic:
  min: 10.0
  max: 120.0

rl:
  train_timesteps: 5000   # Số bước train mỗi vòng
  max_episode_steps: 100  # Độ dài 1 episode
  threshold_drop: 0.05    # Ngưỡng drop rate chấp nhận (5%)

llm:
  # model: "gpt-4"        # Ví dụ để mở rộng sau này
  simulation_rounds: 3    # Số vòng lặp tiến hóa (Evolution Rounds)